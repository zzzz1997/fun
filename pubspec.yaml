name: fun
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.4.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^0.1.2
  # 状态管理
  provider: ^4.0.4
  # 缓存图片
#  cached_network_image: ^1.1.3
  cached_network_image: ^2.0.0
  # 吐司
  oktoast: ^2.3.1+1
  # 本地存储
  shared_preferences: ^0.5.6+2
  # 链接跳转
  url_launcher: ^5.4.2
  # 闪光
  shimmer: ^1.1.0
  # swiper
  flutter_swiper: ^1.1.6
  # 模拟数据
  dart_mock: ^1.0.1+1
  # 网格布局
  flutter_staggered_grid_view: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/

  fonts:
    - family: iconfont
      fonts:
        - asset: assets/fonts/iconfont.ttf
    - family: kuaile
      fonts:
        - asset: assets/fonts/ZCOOLKuaiLe-Regular.ttf
